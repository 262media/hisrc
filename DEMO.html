<!doctype html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="hisrc.js"></script>
  <script>
  $(document).ready(function(){
    try {
      localStorage.removeItem("fsjs");
    } catch( e ) { }

    $(".hisrc img").hisrc({
      useTransparentGif: true
    });
  });

  var alertFallback = true;
  if (typeof console === "undefined" || typeof console.log === "undefined") {
    console = {};
    if (alertFallback) {
      console.log = function(msg) {
        //alert(msg);
      };
    } else {
      console.log = function() {};
    }
  }

  console.logOFF = function(msg) {
    $('body').append('<p>' + msg + '</p>')
  }

  </script>
 <style type="text/css">
	imgOFF {
		width: 100%;
	}
    imgOFF {
        width: 640px;
        height: 480px;
    }
 </style>
</head>
<body>

<h1>HiSRC Images</h1>	
	<div class="hisrc">

             data-1x="TEST/halloween-x1.png"

             data-maxwidth767px="TEST/halloween-x1.png"
             data-maxwidth479px="TEST/halloween-x1.png"
             alt="Celebrating Halloween in style" />
